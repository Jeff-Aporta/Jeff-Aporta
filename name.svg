<svg fill="none" viewBox="0 0 900 250" width="900" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">

    <body xmlns="http://www.w3.org/1999/xhtml">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          @keyframes gradientText {
            from {
              background-position: 0% 50%;
            }

            to {
              background-position: 100% 50%;
            }
          }

          * {
            font-family: 'Arial', sans-serif;
            color: white;
            -webkit-text-stroke: 2px black;
          }

          h1 {
            letter-spacing: -.05em;
            background: linear-gradient(45deg, white 0, white 5%, orange 6%, orange 10%, white 11%, white 15%, orange 16%, orange 20%, white 21%, white 25%, orange 26%, orange 30%, white 31%, white 35%, orange 36%, orange 40%, white 41%, white 45%, orange 46%, orange 50%, white 51%, white 55%, orange 56%, orange 60%, white 61%, white 65%, orange 66%, orange 70%, white 71%, white 75%, orange 76%, orange 80%, white 81%, white 85%, orange 86%, orange 90%, white 91%, white 95%, orange 96%, orange 100%);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: gradientText 10s linear infinite normal;
            animation: gradientText 10s linear infinite normal;
            white-space: nowrap;

            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.3);
          }

          h1 {
            font-size: 100px;
            margin: 0;
          }

          h2 {
            font-size: 60px;
            margin: 0;
          }

          @keyframes emojis-fall {
            0% {
              top: -20%;
              transform: rotate(0deg);
              opacity: 1;
            }

            100% {
              top: 100%;
              transform: rotate(720deg);
              opacity: 0;
            }
          }

          .emoji {
            position: fixed;
            top: -20%;
            z-index: 9999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
            font-size: 20px;
            -webkit-animation-name: emojis-fall, emojis-shake;
            -webkit-animation-duration: 10s, 3s;
            -webkit-animation-timing-function: linear, ease-in-out;
            -webkit-animation-iteration-count: infinite, infinite;
            -webkit-animation-play-state: running, running;
            animation-name: emojis-fall, emojis-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running
          }

          .emoji:nth-of-type(0) {
            left: 1%;
            -webkit-animation-delay: 0s, 0s;
            animation-delay: 0s, 0s;
            filter: hue-rotate(0deg)
          }

          .emoji:nth-of-type(1) {
            left: 10%;
            -webkit-animation-delay: 1s, 1s;
            animation-delay: 1s, 1s filter: hue-rotate(45deg)
          }

          .emoji:nth-of-type(2) {
            left: 20%;
            -webkit-animation-delay: 6s, .5s;
            animation-delay: 6s, .5s;
            filter: hue-rotate(90deg)
          }

          .emoji:nth-of-type(3) {
            left: 30%;
            -webkit-animation-delay: 4s, 2s;
            animation-delay: 4s, 2s;
            filter: hue-rotate(135deg)
          }

          .emoji:nth-of-type(4) {
            left: 40%;
            -webkit-animation-delay: 2s, 2s;
            animation-delay: 2s, 2s;
            filter: hue-rotate(180deg)
          }

          .emoji:nth-of-type(5) {
            left: 50%;
            -webkit-animation-delay: 8s, 3s;
            animation-delay: 8s, 3s;
            filter: hue-rotate(225deg)
          }

          .emoji:nth-of-type(6) {
            left: 60%;
            -webkit-animation-delay: 6s, 2s;
            animation-delay: 6s, 2s;
            filter: hue-rotate(270deg)
          }

          .emoji:nth-of-type(7) {
            left: 70%;
            -webkit-animation-delay: 2.5s, 1s;
            animation-delay: 2.5s, 1s;
            filter: hue-rotate(315deg)
          }

          .emoji:nth-of-type(8) {
            left: 80%;
            -webkit-animation-delay: 1s, 0s;
            animation-delay: 1s, 0s;
            filter: hue-rotate(360deg);
          }

          .emoji:nth-of-type(9) {
            left: 90%;
            -webkit-animation-delay: 3s, 1.5s;
            animation-delay: 3s, 1.5s;
            filter: hue-rotate(405deg);
          }
        </style>
        <h2>
          ¡Mucho gusto!
        </h2>
        <h1>
          soy Jeffrey Agudelo
        </h1>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>
        <div xmlns="http://www.w3.org/1999/xhtml" class="emoji">⭐</div>

      </div>
    </body>
  </foreignObject>
</svg>